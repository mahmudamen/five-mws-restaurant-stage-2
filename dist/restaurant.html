<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/model.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-hidden="true" role="presentation">
      <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img"  alt="Image of restaurant" >
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
<div id="add-review-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Add Review</h2>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body">
        <form id="review-form">
        <label for="name">Author:</label></br>
        <input id="anon" name="name" type="text" value="Anonymous"/>

        <div class="rating-container">
          <p>Rating:</p>
          <div class="rating">
              <input name="rating" id="review-rating5" type="radio" value="5" />
              <label for="rating5" title="5 stars">☆</label>

              <input name="rating" id="review-rating4" type="radio" value="4" />
              <label for="rating4" title="4 stars">☆</label>

              <input name="rating" id="review-rating3" type="radio" value="3" checked="checked"/>
              <label for="rating3" title="3 stars">☆</label>

              <input name="rating" id="review-rating2" type="radio" value="2" />
              <label for="rating2" title="2 stars">☆</label>

              <input name="rating" id="review-rating1" type="radio" value="1"/>
              <label for="rating1" title="1 stars">☆</label>
          </div>
        </div>
        <label for="comments">Comments:</label></br>
        <textarea id="review-comments" name="comments">Review!</textarea></br>
        <div id="form-error"></div>
        <button class="submit-button" onclick="addReview()">Add Review</button>
      </form>
      </div>
    </div>
  </div>
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript"  src="js/idb.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN4oKI0hk_ATJRYPrGH1WPCO1LxbOgI2I&callback=initMap" type="text/javascript"></script>
  <!-- End scripts -->

</body>

</html>
